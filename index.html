<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVMapFinder</title>
  <meta name="description" content="Find EV charging stations near you." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="logo">EVMapFinder</h1>

      <div class="controls">
        <input id="searchBox" type="search" placeholder="Search by name, address, city..." autocomplete="off" />
        <button id="findNearMeBtn" type="button">Find near me</button>
      </div>

      <div class="sub">
        <div id="status" class="status">Ready.</div>

        <div class="pager">
          <button id="prevBtn" type="button">Prev</button>
          <span id="pageInfo">Page 1</span>
          <button id="nextBtn" type="button">Next</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="results" class="results"></section>
  </main>

  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
